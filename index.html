<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="header">Web Calculator</div>
    <div class="calculator">
        <div class="display">1000</div>
        <div class="buttons">
            <div class="row">
                <div class="function"><button class="clear">Clear</button></div>
                <div class="function"><button class="back"><-</button></div>
            </div>
            <div class="row">
                <div class="number"><button>7</button></div>
                <div class="number"><button>8</button></div>
                <div class="number"><button>9</button></div>
                <div class="operator"><button>/</button></div>
            </div>
            <div class="row">
                <div class="number"><button>4</button></div>
                <div class="number"><button>5</button></div>
                <div class="number"><button>6</button></div>
                <div class="operator"><button>x</button></div>
            </div>
            <div class="row">
                <div class="number"><button>1</button></div>
                <div class="number"><button>2</button></div>
                <div class="number"><button>3</button></div>
                <div class="operator"><button>-</button></div>
            </div>
            <div class="row">
                <div class="function"><button class="period">.</button></div>
                <div class="number"><button>0</button></div>
                <div class="function"><button class="equals">=</button></div>
                <div class="operator"><button>+</button></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
